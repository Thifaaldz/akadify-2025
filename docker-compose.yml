services:
  php:
    build:
      context: ./php
    container_name: ${COMPOSE_PROJECT_NAME}_php
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - XDEBUG=${XDEBUG:-false}
    volumes:
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  nginx:
    build:
      context: ./nginx
    container_name: ${COMPOSE_PROJECT_NAME}_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
    networks:
      - app_network

  db:
    image: mariadb:10.11
    container_name: ${COMPOSE_PROJECT_NAME}_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "13306:3306"
    environment:
      MYSQL_DATABASE: ${PROJECT_NAME}
      MYSQL_ROOT_PASSWORD: p455w0rd
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/data:/var/lib/mysql
    networks:
      - app_network

  n8n:
    image: n8nio/n8n:latest
    container_name: ${COMPOSE_PROJECT_NAME}_n8n
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - TZ=Asia/Jakarta
      - N8N_FILESYSTEM_ALLOWED_PATHS=/home/node/.n8n-files
    volumes:
      - ./n8n/data:/home/node/.n8n
      - ./src/storage/app/ijazah:/home/node/.n8n-files/ijazah
    networks:
      - app_network
      - workflow_network

  ocr:
    build:
      context: ./ocr
    container_name: ${COMPOSE_PROJECT_NAME}_ocr
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./src/storage/app:/data
    networks:
      - workflow_network

  waha:
    image: devlikeapro/whatsapp-http-api:latest
    container_name: ${COMPOSE_PROJECT_NAME}_waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_RESTART_ALL_SESSIONS=true
      - TZ=Asia/Jakarta
    volumes:
      - ./waha/sessions:/app/sessions
      - ./waha/media:/app/media
    networks:
      - workflow_network

networks:
  app_network:
    driver: bridge
  workflow_network:
    driver: bridge
